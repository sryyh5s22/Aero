<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aero Shop</title>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475');
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    h1 {
      color: lightblue;
      margin-bottom: 20px;
    }
    
    .button {
      background-color: #007BFF;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    
    .small-text {
      font-size: 12px;
      color: lightgray;
      margin-top: 20px;
    }
    
    .loading {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 8px solid #f3f3f3;
      border-top: 8px solid #007BFF;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div>
    <h1>SELAMAT DATANG DI WEBSITE AERO SHOP</h1>
    <button class="button" onclick="bukaHalaman1()">ALL PRODUK AERO SHOP</button>
    <button class="button" onclick="bukaHalaman2()">KONTAK AERO SHOP</button>
    <div class="small-text">PENCET UNTUK MEMBUKA HALAMAN BARU</div>
    <div class="loading" id="loading"></div>
  </div>
  
  <script>
    function bukaHalaman1() {
      document.getElementById("loading").style.display = "block";
      setTimeout(function() {
        window.open("https://sryyh5s22.github.io/Aero2/", "_blank");
        document.getElementById("loading").style.display = "none";
      }, 2000);
    }
    
    function bukaHalaman2() {
      document.getElementById("loading").style.display = "block";
      setTimeout(function() {
        window.open("https://sryyh5s22.github.io/Aero1/", "_blank");
        document.getElementById("loading").style.display = "none";
      }, 2000);
    }
  </script>
</body>
</html>
